<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="blog">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="./themes/vue.css"/> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<b>My Blog</b>', // 文档标题，会显示在侧边栏顶部。
      repo: 'https://github.com/zhenyu-jia',
      nameLink: '#/', // 点击文档标题后跳转的链接地址，“/”代表首页
      // logo: '/_media/icon.svg', // 在侧边栏中出现的网站图标，你可以使用CSS来更改大小
      relativePath: true, // 启用相对路径，默认为true
      loadNavbar: true, // 启用导航栏，默认为false
      coverpage: true, // 启用封面，默认为false
      auto2top: true, // 滚动到顶部，默认为false
      loadSidebar: true, // 启用侧边栏，默认为false
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏。
      // homepage: 'home.md', // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用。
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md', // 配置 alias 避免sidebar不必要的回退过程。即设置路由别名，将所有子目录下的_sidebar.md文件都指向根目录下的_sidebar.md文件。
        '/': '#/',
      },
      maxLevel: 4, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      subMaxLevel: 3, // 提取标题的层级，默认为3

      // 搜索插件配置
      search: {
        placeholder: '搜索',
        noData: '找不到结果',
        paths: 'auto',
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        depth: 3, // 搜索标题的最大深度
        // Headline depth, 1 - 6
        // depth: 2,
      },

      // 代码一键复制配置
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制',
      },

      // 字数统计配置
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 代码一键复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>

  <!-- 主题 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

  <!-- <script src="./themes/docsify.js"></script> -->
  <!-- <script src="./themes/docsify-katex.js"></script> -->

  <!-- md公式编码 -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
</body>

</html>
